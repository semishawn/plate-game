<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PPP: Pennsylvania Plate Playoffs</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
	<script src="https://kit.fontawesome.com/5978d27576.js" crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/game.css">
	<link rel="stylesheet" media="screen and (max-width: 600px)" href="css/mobile.css">
</head>

<body>
	<div class="license-plate">
		<div class="plate-state">PENNSYLVANIA</div>
		<div class="plate-number">
			<div class="plate-chars1"></div>
			<img class="plate-icon" src="keystone.svg">
			<div class="plate-chars2"></div>
		</div>
		<div class="plate-motto">visitPA.com</div>
	</div>

	<input class="word-input" type="text" placeholder="What word can you find?" autocomplete="off">

	<button class="btn submit-btn" tabindex="-1"><i class="fas fa-car-side"></i>Drive!<kbd>Enter</kbd></button>
	<button class="btn skip-btn" tabindex="-1"><i class="fas fa-truck"></i>Pass!<kbd>Tab</kbd></button>
	<button class="btn stop-btn" tabindex="-1"><i class="fas fa-car-crash"></i>Crash!<kbd>Esc</kbd></button>

	<div class="score-container">
		<div class="current-score"><span class="score-amount">0</span> points</div>
	</div>

	<div class="timer-container">
		<span class="time-left">30</span> seconds
	</div>

	<button class="circle-btn info-btn"><i class="fas fa-question"></i></button>

	<a class="circle-btn search-link" href="search.html"><i class="fas fa-search"></i></a>

	<script src="js/words.js"></script>
	<script src="js/game.js"></script>
</body>

</html>
