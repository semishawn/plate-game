<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Plate Game - Search</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
	<script src="https://kit.fontawesome.com/5978d27576.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

	<link href="http://fonts.cdnfonts.com/css/d-din" rel="stylesheet">
	<link rel="stylesheet" href="fonts/fonts.css">

	<link rel="stylesheet" href="css/variables.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/search.css">
	<link rel="stylesheet" media="screen and (max-width: 600px)" href="css/mobile.css">
</head>

<body>
	<input class="letter-input" type="text" placeholder="Search a three letter combo" maxlength="3" autocomplete="off">

	<div class="filtered-container">
		<div class="immediate-container">
			<div class="word-count">These letters correspond with <span class="actual-count">0</span> words:</div>

			<div class="sample-word-list"></div>

			<div class="show-all-btn hide-btn">Show All</div>
		</div>

		<div class="properties-container">
			<div class="longest-container">
				<span>Longest Word:</span>
				<span class="actual-longest">???</span>
			</div>

			<div class="middlest-container">
				<span>Middlest Word:</span>
				<span class="actual-middlest">???</span>
			</div>

			<div class="shortest-container">
				<span>Shortest Word:</span>
				<span class="actual-shortest">???</span>
			</div>
		</div>
	</div>

	<div class="filtered-words-information">
		<div class="filtered-words-list"></div>
		<div class="word-amount"></div>
	</div>

	<a class="circle-btn game-link special-hover" href="/"><i class="fas fa-gamepad"></i></a>



	<div class="all-container hide-all-container">
		<div class="all-wrapper-wrapper">
			<div class="circle-btn close-all-btn special-hover"><i class="fas fa-xmark"></i></div>

			<div class="all-wrapper">
				<div class="sort-container">
					<input type="radio" name="sort" id="alpha-sort" autocomplete="off" checked>
					<label class="btn" for="alpha-sort"><i class="fas fa-sort-alpha-down"></i>Sort Alphabetically</label>
		
					<input type="radio" name="sort" id="length-sort" autocomplete="off">
					<label class="btn" for="length-sort"><i class="fas fa-ruler"></i>Sort by Word Length</label>
				</div>
	
				<div class="all-word-list"></div>
			</div>
		</div>
	</div>



	<script src="js/words.js"></script>
	<script src="js/main.js"></script>
	<script src="js/search.js"></script>
</body>

</html>
