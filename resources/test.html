	<script src="js/words.js"></script>

	<script>
		var alpha = "abcdefghijklmnopqrstuvwxyz";

		function mostWords() {
			var amount = 0;
			var possibleSequences = [];

			for (let i = 0; i < alpha.length; i++) {
				var letter1 = alpha.charAt(i);
				for (let j = 0; j < alpha.length; j++) {
					var letter2 = alpha.charAt(j);
					for (let k = 0; k < alpha.length; k++) {
						var letter3 = alpha.charAt(k);

						function filters(word) {
							var cond1 = word.charAt(0) == letter1;
							var cond2 = (word.slice(1, -1)).includes(letter2);
							var cond3 = word.slice(-1) == letter3;
							if (cond1 && cond2 && cond3) return true;
						}
						var correlatedWords = wordList.filter(filters);

						var thisSequence = {
							sequence: letter1 + letter2 + letter3,
							numWords: correlatedWords.length
						}
						possibleSequences.push(thisSequence);
					}
				}
			}

			function compare(a, b) {
				if (b.numWords < a.numWords) return -1;
				if (b.numWords > a.numWords) return 1;
				return 0;
			}

			var sortedSequences = possibleSequences.sort(compare);
			console.log(sortedSequences);
		}



		function twoLetterWords() {
			for (let i = 0; i < wordList.length; i++) {
				if (wordList[i].length <= 2) console.log(this);
			}
		}
		


		mostWords();
	</script>
