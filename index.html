<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PPP: Pennsylvania Plate Playoffs</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
	<script src="https://kit.fontawesome.com/5978d27576.js" crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/variables.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="license-plate">
		<div class="plate-state">PENNSYLVANIA</div>
		<div class="plate-number">
			<div class="plate-chars1"></div>
			<div class="plate-space"></div>
			<div class="plate-chars2"></div>
		</div>
		<div class="plate-motto">visitPA.com</div>
	</div>

	<div class="submit-box-container">
		<input class="submit-box" type="text" placeholder="What word can you find?" autocomplete="off">
	</div>

	<button class="btn submit-btn"><i class="fas fa-truck"></i>Drive!</button>
	<button class="btn skip-btn"><i class="fas fa-shipping-fast"></i>Detour!</button>
	<button class="btn stop-btn"><i class="fas fa-car-crash"></i>Crash!</button>

	<div class="score">
		<span class="score-amount">0</span>
		<span> points</span>
	</div>

	<script src="js/words.js"></script>
	<script src="js/game.js"></script>
</body>

</html>
